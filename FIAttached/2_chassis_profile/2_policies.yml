ClassId: access.Policy
Name: {{prefix}}imcOutband
Organization: {{organization}}
#settings
AddressType:
  ClassId: access.AddressType
  EnableIpV4: true
  EnableIpV6: false
ConfigurationType:
  ClassId: access.ConfigurationType
  ConfigureInband: {{EnableIB}} # false
  ConfigureOutOfBand: {{EnableOOB}} # true
InbandVlan: {{InbandVLAN}} # 70 
InbandIpPool: MoRef[{{organization}}\{{prefix}}imcPool]
OutOfBandIpPool: MoRef[{{organization}}\{{prefix}}imcPool]

---
ClassId: power.Policy
Name: {{prefix}}Power
Organization: {{organization}}
#settings
AllocatedBudget: 0
DynamicRebalancing: Enabled
ExtendedPowerCapacity: Enabled
PowerPriority: Low
PowerProfiling: Enabled
PowerRestoreState: AlwaysOff
PowerSaveMode: Enabled
RedundancyMode: Grid
---
ClassId: thermal.Policy
Name: {{prefix}}Thermal
Organization: {{organization}}
#settings
FanControlMode: Balanced